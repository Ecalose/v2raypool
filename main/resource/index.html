<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>V2rayPool控制面板</title>
  <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>

<style>
  .itable-top {
    padding-right: 10px;
    padding-left: 10px;
    font-size: 22px;
  }

  .itable-top:hover {
    opacity: 0.8;
    filter: alpha(opacity=80);
    color: #eee9e9;
  }
</style>

<body>
  <!-- HTML Content -->
  <script src="/static/layui/layui.js"></script>

  <div style="padding: 16px;">

    <h2 style="padding: 16px;text-align: center;">
      V2rayPool控制面板
    </h2>

    <table class="layui-hide" id="test" lay-filter="test"></table>

  </div>

  <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">    
    <!-- <button class="layui-btn layui-btn-sm layui-bg-blue">启动代理池</button> -->
    <i class="itable-top layui-icon layui-icon-set" style="color: #fc4706e8;" lay-on="settinglayer" id="setting"></i>
    <i class="itable-top layui-icon layui-icon-play" style="color: green;" lay-event="startNodes" id="startproxynodes"></i>
    <i class="itable-top layui-icon" style="color:deeppink" lay-event="testNodes" id="testproxynodes">⚡</i>
    <i class="itable-top layui-icon layui-icon-refresh-3" style="color: #1E9FFF;" lay-event="refreshData" id="refreshdata"></i>
  </div>
</script>

  <script type="text/html" id="barDemo">
  <div class="layui-clear-space">
    <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
    <a class="layui-btn layui-btn-xs {{= d.is_active ? 'layui-bg-purple' : 'layui-bg-blue' }}" lay-event="active">
      {{= d.is_active ? '已启用' : '启用' }}
    </a>
  </div>
</script>

  <script>
    var showTips = function (msg, ele) {
      layer.tips(msg, ele);
    }
    layui.use(['table', 'dropdown', 'form'], function () {
      var table = layui.table;
      var dropdown = layui.dropdown;
      var layer = layui.layer;
      var util = layui.util;
      var form = layui.form;
      // var $ = layui.$;

      // 事件
      util.on('lay-on', {
        'settinglayer': function () {
          layer.open({
            title: '系统设置(<{% .EnvFile %}>文件)',
            type: 1,
            area: ['720px', 'auto'],
            content: `
              <div class="layui-form" lay-filter="filter-test-layer" style="margin: 16px;">
            <div class="demo-login-container">

              <div class="layui-form-item">
                <label class="layui-form-label">v2ray核心文件</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_V2RAY_PATH" value="<{% .V2rayPath %}>" class="layui-input">
                </div>
              </div> 

              <div class="layui-form-item">
                <label class="layui-form-label">系统代理地址</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_HTTP_PROXY" value="<{% .HttpProxy %}>" lay-verify="required" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">Web端口</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_WEB_SERVER_PORT" value="<{% .WebServerPort %}>" class="layui-input">
                </div>
              </div> 

              <div class="layui-form-item">
                <label class="layui-form-label">代理池gRPC端口</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_GRPC_PORT" value="<{% .GrpcPort %}>" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">v2rayAPI端口(gRPC)</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_V2RAY_API_PORT" value="<{% .V2rayApiPort %}>" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">测速地址</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_TEST_URL" value="<{% .TestUrl %}>" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">订阅地址</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_SUBSCRIBE_URL" value="<{% .SubscribeUrl %}>" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">订阅数据文件</label>
                <div class="layui-input-block">
                  <input type="text" name="VP_SUBSCRIBE_DATA_FILE" value="<{% .SubscribeDataFile %}>" class="layui-input">
                </div>
              </div> 

              <div class="layui-form-item">
                <button id="setupdatebtn" class="layui-btn" style="float: right;" lay-submit lay-filter="demo-login">提交</button>
              </div>

            </div>
          </div>
          `,
            success: function (layero, index, that) {
              // 对弹层中的表单进行初始化渲染
              form.render();
              // 表单提交事件
              form.on('submit(demo-login)', function (data) {
                var submitbtn = document.getElementById("setupdatebtn")
                // submitbtn.innerText = "提交中"
                var field = data.field; // 获取表单字段值
                postjson("/api/setting/update", field, function (dt) {
                  layer.close(index)
                  layer.msg(dt.msg);
                  window.setTimeout(function () {
                    window.location.reload();
                  }, 3000)

                }, function (dt) {
                  // submitbtn.innerText = "提交失败"
                  console.log(field)
                  layer.alert(dt.msg, { icon: 2, title: dt.code + "错误" });
                }, submitbtn)
                // layer.close(index); // 关闭弹层
                return false; // 阻止默认 form 跳转

              });
            }
          });
        }
      })

      // 创建渲染实例
      table.render({
        elem: '#test',
        url: '/api/nodes', // 此处为静态模拟数据，实际使用时需换成真实接口
        toolbar: '#toolbarDemo',
        // defaultToolbar: ['filter', 'exports', 'print'],
        escape: false,
        height: 'full-35', // 最大高度减去其他容器已占有的高度差
        // lineStyle: 'height: 95px;',
        css: [ // 重设当前表格样式
          '.layui-table-tool-temp{padding-right: 145px;}'
        ].join(''),
        cellMinWidth: 80,
        // totalRow: true, // 开启合计行
        // page: true,
        cols: [[
          // { type: 'checkbox', fixed: 'left' },
          {type:"numbers", fixed: 'left'}, // field: "layid",  title: "序号",
          { field: 'index', width: 100, title: 'Index', sort: true, hide: true }, // , totalRowText: '合计：'
          // {field:'id', width:120, title: 'ID'},
          { field: 'protocol', title: '协议', width: 60 },
          { field: 'local_port', title: '本地端口', width: 110, sort: true, hide: true },
          { field: 'local_addr', title: '本机地址', width: 180 },
          { field: 'speed', title: '速度/秒', templet: '<span class="layui-badge {{= d.test_at != "0001-01-01 00:00" ? "layui-bg-green" : ""}}" onclick="showTips(\'{{= d.test_url }}\', this)">{{= d.speed >= 5 ? 100 : d.speed }} s</span>', width: 100, sort: true },
          { field: 'title', title: '标题', width: 200 },
          { field: 'remote_addr', title: '节点地址', width: 180 },
          { field: 'is_running', title: '状态', templet: '<span>{{= d.is_running ? "运行中" : "已停止"}}</span>', width: 60 },
          { field: 'test_at', title: '测速时间', width: 180 },
          { fixed: 'right', title: '操作', width: 80, minWidth: 80, toolbar: '#barDemo' }
        ]],
        error: function (res, msg) {
          console.log(res, msg)
        }
      });

      // 工具栏事件
      table.on('toolbar(test)', function (obj) {
        var id = obj.config.id;
        var checkStatus = table.checkStatus(id);
        var othis = lay(this);
        switch (obj.event) {
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(layui.util.escape(JSON.stringify(data)));
            break;
          case 'testNodes':
            layer.prompt({ title: '测速地址', value: '<{% .TestUrl %}>', placeholder: "请输入http/https开头的URL网址" }, function (value, index, elem) {
              if (value === '') return elem.focus();
              var btn = document.getElementById("testproxynodes")
              postjson("/api/nodes/test", { TestUrl: util.escape(value) }, function (dt) {
                layer.msg(dt.msg);
                var times = 4;
                interval = setInterval(function () {
                  console.log("-----setInterval--times:", times)
                  if (times > 0) {
                    table.reload('test')
                    btn.disabled = true;
                    btn.innerText = ((times < 10 ? "0" + times : times) + "s测速中");
                    times--;
                  } else {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.innerText = "节点测速";
                    window.location.reload();
                  }
                }, 2000);
              }, function (dt) {
                layer.alert(dt.msg, { icon: 2, title: dt.code + "错误" });
              }, btn)
              // 关闭 prompt
              layer.close(index);
            });
            break;
          case 'startNodes':
            var btn = document.getElementById("startproxynodes")
            console.log(btn)
            postjson('/api/nodes/start', {}, function (dt) {
              layer.msg(dt.msg);
              var times = 1;
              interval = setInterval(function () {
                console.log("-----setInterval--times:", times)
                if (times > 0) {
                  table.reload('test')
                  btn.disabled = true;
                  btn.innerText = ((times < 10 ? "0" + times : times) + "s启动中");
                  times--;
                } else {
                  clearInterval(interval);
                  btn.disabled = false;
                  btn.innerText = "启动代理池";
                }
              }, 3000);
            }, function (dt) {
              layer.alert(dt.msg, { icon: 2, title: dt.code + "错误" });
            }, btn)
            break;
          case "refreshData": table.reload('test')
            break;
        };
      });

      // 触发单元格工具事件
      table.on('tool(test)', function (obj) { // 双击 toolDouble
        var data = obj.data; // 获得当前行数据
        // console.log(obj)
        switch (obj.event) {
          // case 'edit':
          //   layer.open({
          //     title: '编辑 - id:' + data.id,
          //     type: 1,
          //     area: ['80%', '80%'],
          //     content: '<div style="padding: 16px;">自定义表单元素</div>'
          //   });
          //   break;
          case 'active':
            console.log(obj)
            var posturl = "/api/node/active"
            hintmsg = '激活[' + data.title + ']节点为系统代理吗？'
            if (data.is_active) {
              hintmsg = '取消[' + data.title + ']节点为系统代理吗？'
              posturl = "/api/node/unactive"
            }
            layer.confirm(hintmsg, function (index) {
              postjson(posturl, { remote_addr: data.remote_addr }, function (dt) {
                layer.msg(dt.msg);
                table.reload('test')
              }, function (dt) {
                layer.alert(dt.msg, { icon: 2, title: dt.code + "错误" });
              })
              console.log(data)
              layer.close(index);
            });
            break;
        }
      });
    });

    var postjson = function (posturl, postdata, success, fail, btn) {
      var times = 5;
      var interval;
      if (btn != undefined) {
        btn.disabled = true;
      }
      var xhr = new XMLHttpRequest();
      xhr.open('post', posturl, true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(postdata));
      xhr.onreadystatechange = function () {
        // btn.innerText = "提交onreadystatechange"
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            dt = JSON.parse(xhr.responseText)
            if (dt.code == 200) {
              interval = setInterval(function () {
                if (times > 0) {
                  if (btn != undefined) {
                    btn.disabled = true;
                  }
                  times--;
                } else {
                  clearInterval(interval);
                  if (btn != undefined) {
                    btn.disabled = false;
                  }
                }
              }, 1000);
              success(dt)
              // layer.msg(dt.msg);
            } else {
              if (btn != undefined) {
                btn.disabled = false;
              }
              fail(dt)
            }
          } else {
            if (btn != undefined) {
              btn.disabled = false;
            }
          }
        }
      };
    }


  </script>


</body>

</html>
